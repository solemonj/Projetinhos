<html>
    <script>
        function verificaNumeroPrimo(numero){
            let contador = 0;
            let i;

            for ( i = 2; i < numero; i++ ){
              if (numero%i == 0)  {
                contador++;
                console.log(contador)
              }
            }

            if (contador >= 1){
                console.log(`O número ${numero} não é primo`);
            } else {
                console.log(`O número ${numero} é primo`);
            }
        }
    </script>
</html>
